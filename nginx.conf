worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name admin.altxch.com;

        charset utf-8;
        error_page   500 502 503 504  /50x.html;

        location / {
            root /usr/local/web/altxch-admin/dist;
            index index.html index.htm;
        }

        location /market {
            client_max_body_size 5m;
            proxy_pass http://39.99.43.210:6004;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /exchange {
            client_max_body_size 5m;
            proxy_pass http://39.99.43.210:6003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /uc {
            client_max_body_size 5m;
            proxy_pass http://39.99.43.210:6001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /admin {
            client_max_body_size 5m;
            proxy_pass http://39.99.43.210:6010;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /chat {
            client_max_body_size 5m;
            proxy_pass http://39.99.43.210:6008;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
        listen 443;
        server_name admin.altxch.com;

        ssl_certificate    /usr/local/web/cert/altxch.com.pem;
        ssl_certificate_key  /usr/local/web/cert/altxch.com.key;
        ssl_session_timeout 5m;
